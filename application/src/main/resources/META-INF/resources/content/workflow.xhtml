<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:w="http://ro.duclad.primefaces/workflow">
    <f:metadata>
        <f:viewAction action="#{workflowMBean.init}"/>
    </f:metadata>
    <p:panelGrid columns="1" layout="grid">
        <p:selectOneMenu id="fileId" value="#{workflowMBean.fileId}" style="width:255px;align-self: left">
            <f:selectItem itemLabel="Select One Case" itemValue=""/>
            <f:selectItem itemLabel="Workflow ongoing with problems" itemValue="file1"/>
            <f:selectItem itemLabel="Workflow ongoing with success" itemValue="file2"/>
            <f:selectItem itemLabel="Workflow fisnished with success" itemValue="file3"/>
            <f:selectItem itemLabel="Workflow fisnished with error" itemValue="file4"/>
            <f:ajax execute="fileId" event="change" listener="#{workflowMBean.loadWorkflow}" render="workflow"/>
        </p:selectOneMenu>
        <p:spacer height="10"/>

        <w:workflow executedSteps="#{workflowMBean.executedSteps}" model="#{workflowMBean.workflow}"  readonly="false" id="workflow"  styleClass="custom"/>

        <p:spacer height="30"/>

    </p:panelGrid>


    <style type="text/css">
        .ui-workflow.custom .ui-workflow-step-title{
            font-size: small;
        }
    </style>
</ui:composition>
